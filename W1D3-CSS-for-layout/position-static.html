<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* call this div  to be not positioned */
        div {
            position: static; /* default */
        }
        /* we call this P is being positioned */
        p {
            position: relative;
        }
    </style>
</head>
<body>
    <div>This is a div</div>
    <p>
        this is a p
    </p>
</body>
</html>
