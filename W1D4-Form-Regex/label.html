<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <h2>Which way you want to pay?</h2>
        <label><input type="radio" name="cc" value="amex">American Express</label>
        <label><input type="radio" name="cc" value="visa" checked>Visa</label>
        <label><input type="radio" name="cc" value="master">Master Card</label>
        <br>
        <p><label for="fname">Firstname: </label></p>
        <p><input name="firstname" id="fname"></p>
        <p><label for="lname">Lastname: </label></p>
        <p><input name="lastname" id="lname"></p>
        
        <button>Submit</button>
    </form>
</body>
</html>
