<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
            background-color: yellow;
        }

        p.special {
            color: pink;
            background-color: blue;
        }

        #main {
            color: purple;
            background-color: brown;
        }

        #main p {
            color: green;
        }
        
    </style>
</head>
<body>
    <div id="main">
        <span>Span 1</span>
        <p class="special">
            <span>Span 2</span>
        </p>
    </div>
</body>
</html>
